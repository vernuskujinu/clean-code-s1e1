<!DOCTYPE html> 
 <html>  
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" 
          href="style.css"
          media="screen" 
          charset="utf-8" />
  </head>
  <body>
    <main class="page">
      <header class="eisenhower-matrix">
        <img class="page__img" 
            src="./eisenhower-matrix.jpg"  
            alt="eisenhower-matrix"
        />
        <a class="more-info"
            href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
       </a>
      </header>
      <article class="toDo-list">
        <section id="top-section">
           <label class="toDo-list__label" for="new-task">
              Add Item
          </label>
          <div class="task-row-wrapper">
            <input 
                id="new-task" 
                class="task-name task-name-text" 
                type="text "/>
            <button class="task-row-wrapper__button">
              Add
            </button>
          </div>
        </section>
       <section>
        <h3>Todo</h3>
       <ul class="tasks-block" 
              id="incompleted-tasks">
          <li class="tasks-block__item">
            <input class="input__checkbox" type="checkbox"/>
            <label class="task-name">Pay Bills</label>
            <input type="text" 
                  class="task-name task-name-text"/>
            <button class="edit-task">Edit</button>
            <button class="delete-task">
              <img class="delete-task__img" src="./remove.svg" />
            </button>
          </li>
          <li class="tasks-block__item edit-mode">
            <input class="input__checkbox" type="checkbox" />
            <label class="task-name">Go Shopping</label>
            <input 
                type="text" 
                value="Go Shopping" 
                class="task-name task-name-text"/>
            <button class="edit-task">Save</button>
            <button class="delete-task">
              <img class="delete-task__img" src="./remove.svg" />
            </button>
          </li>
        </ul>
       </section>
       <section>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li class="tasks-block__item">
            <input class="input__checkbox" type="checkbox" checked />
            <label class="task-name">See the Doctor</label>
            <input type="text" class="task-name task-name-text" />
            <button class="edit-task">Edit</button>
            <button class="delete-task">
              <img class="delete-task__img" src="./remove.svg" />
            </button>
          </li>
        </ul>
      </section>
    </article>
     </main>
       <script src="app.js"></script>
  </body>
</html>
